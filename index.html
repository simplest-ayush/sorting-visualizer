<!DOCTYPE html>
<html>
<head>
    <title>Sorting Algorithm Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sorting Algorithm Visualization</h1>
    <div id="container"></div><br>
    <button id="startButton" onclick="startSorting()">Start Sorting</button>
    <button id="stopButton" onclick="stopSorting()" >Stop Sorting</button>
    <button id="resetButton" onclick="resetArray()">Reset Array</button>
    <select id="algorithmSelect">
        <option value="bubbleSort">Bubble Sort</option>
        <option value="mergeSort">Merge Sort</option>
    </select>
    <script src="script.js"></script>
    <script src="bubble.js"></script>
    <script src="merge.js"></script>
</body>
</html>
